<template name="picture">
  <h1>{{file.name}}</h1>
  <div class="row">
    <div class="span8">
      <img src="{{file.url}}" />
    </div>
    <div class="span4">
     {{#if currentUser}}
      <p>Un objet vous intéresse dans cette photo ? Cliquer sur le bouton ci-dessous pour enregistrer votre voeux !</p>
      <div id="votes">
        {{>votes}}
      </div>
      {{else}}
        <p>Un objet vous intéresse dans cette photo ? Attention vous devez vous connecter pour pouvoir ajouter un objet ou un vote ! Cliquer sur "sign in" en haut à droite. </p>
      {{/if}}

    </div>
    
  </div>
  
</template>

<template name="votes">
  <div class="span4">

    <form id="frmVotes" class="hide">
      <h2>Ajouter un objet</h2>
      <label>Description</label><input type="text" id="description" name="description" placeholder="décrire l'objet voulu" />
      <label>Votre sentiment sur cet objet :</label>
      <select name="vote" id="vote">
        <option value="1">Si personne n'en veux, je le veux bien !</option>
        <option value="2">J'aimerai bien le récupérer...</option>
        <option value="3">Je le veux !</option>
      </select>
      <p>
            <a class="btn btn-primary" href="#" id="save">Enregistrer &raquo;</a>
      </p>
    </form>
  </div>
  <div class="span4">
    {{#if voteslist}}
    <table class="table table-bordered table-hover ">
      <thead>
        <tr><th>Objet</th><th>Vote</th></tr>
      </thead>
      <tbody>
        {{#each voteslist}}
        <tr><td>{{description}}</td>
          <td>
            {{#each votes}}
              <div class="progress">
                <div class="bar" style="width: {{priority}}%;">{{user}}</div>
              </div>
            {{/each}}
          {{#if userHasVoted}}
            <a href="#" class="btn btn-small" id="changeVote" rel="{{description}}"><i class="icon icon-edit"></i> changer votre vote pour {{description}}</a>
          {{else}}
            <a href="#" class="btn btn-small" id="addVote" rel="{{description}}"><i class="icon  icon-plus-sign"></i> ajouter un vote pour {{description}}</a>
          {{/if}}
          <form class="inline-form hide">
            <label>Votre sentiment sur cet objet :</label> :
            <select name="vote" id="vote">
              <option value="1">Si personne n'en veux, je le veux bien !</option>
              <option value="2">J'aimerai bien le récupérer...</option>
              <option value="3">C'est mon objet préferé !</option>
            </select>
             <!-- <input type="text" id="vote" name="vote" placehoder="votre note"/> -->
          </form>
          </td>

        </tr>
        {{/each}}
      </tbody>      
    </table>
    {{/if}}
    <a class="btn btn-primary" id="addObject">Ajouter un objet</a>
  </div> 
</template>
