<template name='inventory'>
	<h1>Inventaire</h1>
	<p class="small">Cliquer sur une photo pour y ajouter un objet ou un voeux</p>
	<div id="pix">
		<ul class="thumbnails">
		{{#each pixlist}}
		<li class="span4">
	    	<a href="/picture/{{name}}" class="thumbnail" rel="{{name}}" id="{{name}}">
	      		<img src="{{url}}" alt="{{name}}" title="Voir {{name}}" class="img-rounded" />
	    	</a>
  		</li>
	    {{/each}}
		</ul>
	</div>
</template>
