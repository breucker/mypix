<template name='inventory'>
	<h1>Inventaire</h1>
	<p class="small">Cliquer sur une photo pour y ajouter un objet ou un vote</p>
	<div id="pix">
		<ul class="thumbnails">
		{{#each pixlist}}
		<li class="span4">
	    	<a href="#" class="thumbnail" rel="{{name}}" id="{{name}}">
	      		<img src="{{url}}" alt="{{name}}" title="Voir {{name}}"/>
	    	</a>
  		</li>
	    {{/each}}
		</ul>
	</div>
</template>
